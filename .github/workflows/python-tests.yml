name: Python application

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5


    steps:
    - uses: actions/checkout@v3
    - name: Apt update
      run: sudo apt update
    - name: Install apt packages
      run: sudo apt install -y graphicsmagick mupdf-tools ghostscript unoconv python3-dev
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install pre-commit
      run: pip install pre-commit

    - name: Check pre-commit
      run: pre-commit run --all-files

    - name: Install python packages
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Django checks
      run: ./manage.py check

    - name: Check migrations
      run: ./manage.py makemigrations --dry-run --check

    - name: mypy
      run: mypy

    - name: Statics checks
      run: ./manage.py collectstatic --noinput -v 0

    - name: pytest with SQLite
      run: pytest -k "not unoconv"

    - name: pytest with PostgreSQL
      run: pytest -k "not unoconv" -m postgresql
      env:
        DB_URL: postgres://postgresql:postgresql@postgresql:5432/postgresql

    - name: Check local dev initialization scripts
      run: make database
