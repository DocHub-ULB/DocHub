name: Python application

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Apt update
      run: sudo apt update
    - name: Install apt packages
      run: sudo apt install -y graphicsmagick mupdf-tools ghostscript unoconv python3-dev
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install pre-commit
      run: pip install pre-commit

    - name: Check pre-commit
      run: pre-commit run --all-files

    - name: Install poetry
      uses: snok/install-poetry@v1.3.2
      with:
        version: 1.2.1
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Install dependencies
      run: poetry install --no-interaction --only test

    - name: Django checks
      run: poetry run ./manage.py check

    - name: Check migrations
      run: poetry run ./manage.py makemigrations --dry-run --check

    - name: mypy
      run: mypy

    - name: Statics checks
      run: poetry run ./manage.py collectstatic --noinput -v 0

    - name: pytest
      run: pytest -k "not unoconv"

    - name: database checks
      run: make database
