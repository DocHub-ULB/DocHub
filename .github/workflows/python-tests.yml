name: Python application

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install apt packages
      run: sudo apt install -y libsass-dev graphicsmagick mupdf-tools ghostscript unoconv python3-dev
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install python packages
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install npm packages
      run: npm install

    - name: Django checks
      run: ./manage.py check

    - name: Check migrations
      run: ./manage.py makemigrations --dry-run --check

    - name: Build js
      run: npm run build

    - name: Statics checks
      run: ./manage.py collectstatic --noinput -v 0

    - name: pytest
      run: py.test -k "not unoconv" --cov=catalog --cov=documents --cov=notifications --cov=tags --cov=telepathy --cov=users --cov=www --cov-report=

    - name: database checks
      run: make database
