-   repo: https://github.com/pre-commit/mirrors-isort
    rev: 'v5.10.1'
    hooks:
    -   id: isort

-   repo: https://github.com/thibaudcolas/curlylint
    rev: "v0.13.0"
    hooks:
    -   id: curlylint
        types: [file]
        files: \.html$

-   repo: https://github.com/asottile/pyupgrade
    rev: v2.31.0
    hooks:
    -   id: pyupgrade
        args: ["--py310-plus"]
