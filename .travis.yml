sudo: false

language:
  - python

python:
  - "3.6"

env:
  - TRAVIS_NODE_VERSION="6.1"

cache:
  apt: true
  bundler: true
  directories:
    - $HOME/.cache/pip
    - node_modules

before_script:
  - pip install -U setuptools
  - npm install yuglify
  - gem install sass
  - npm install

script:
  - npm run build
  - ./manage.py check
  - ./manage.py collectstatic --noinput -v 0
  - py.test -k "not unoconv" --cov=catalog --cov=documents --cov=notifications --cov=tags --cov=telepathy --cov=users --cov=www --cov-report=
  - make database

addons:
  apt:
    packages:
    - graphicsmagick
    # Unoconv is not supported on travis right now
    # but we do not run unoconv tests on travis so it's not a problem
    # - unoconv
    - python-dev

notifications:
  email:
    on_success: change
    on_failure: change

after_success: coveralls
