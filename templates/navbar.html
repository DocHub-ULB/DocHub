<div class="sticky contain-to-grid">
    <a style="color:white" class="left-off-canvas-toggle menu-icon" href="#">
        <section style="padding-top: 10px;padding-left: 15px;" class="left-small">
            <i class="fi-list"></i>
        </section>
    </a>

    <nav class="top-bar" data-topbar="">
        <section class="top-bar-section">
            <ul class="title-area">
                <li class="name">
                   <h1><a href="/">DocHub</a></h1>
                </li>
            </ul>

            <ul class="left">
              <li>
                {% with count=request.user.notification_count %}
                  <a href="{% url 'notifications' %}">
                      <i class="fi-megaphone" {% if count > 0%}style="color: #cf2a0e"{% endif %}></i>
                      <span >{{count}}</span>
                  </a>
                {% endwith %}
              </li>
              <!--<li class="has-form">-->
                  <!--<input type="text" placeholder="{% block search %}Cherchez quelque chose{% endblock search %}">-->
              <!--</li>-->
            </ul>
            <ul class="right">
              <li class="has-dropdown">
                  <a href="#">
                    <i class="fi-torso"></i>&nbsp; {{request.user.first_name}}
                  </a>
                  <ul class="dropdown">
                      <li>
                        <a href="{% url 'settings' %}"><i class="fi-torso"></i>&nbsp; Profil</a>
                      </li>
                      <li>
                          <a href="{% url 'show_courses' %}">
                              <i class="fi-page"></i>&nbsp;
                              Mes cours
                          </a>
                      </li>
                      {% if request.user.is_staff %}
                        <li>
                          <a href="/admin"><i class="fi-widget"></i>&nbsp; Admin</a>
                        </li>
                      {% endif %}
                      <li>
                        <a href="{% url 'logout' %}"><i class="fi-power"></i>&nbsp; DÃ©connexion</a>
                      </li>
                  </ul>
              </li>
            </ul>

        </section>
    </nav>
</div>
