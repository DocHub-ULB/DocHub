{% load humanize %}
{% load sass_tags %}

<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}DocHub{% endblock %}</title>


    <link rel="icon" type="image/png" href="/static/images/favicon.png" />
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600' rel='stylesheet' type='text/css'>

    <script type="module" src="/static/main.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation-icons/3.0/foundation-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/5.5.3/css/foundation.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/5.5.3/css/foundation.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/5.5.3/css/normalize.css">

    <link href="{% sass_src 'styles/index.sass' %}" rel="stylesheet" type="text/css" />


    {% block header %}
    {% endblock %}
  </head>
  <body>
    {% include "navbar.html" %}
    {% block full-page %}
    <div class="row">
          {% block content %}
          {% endblock %}
    </div>
    {% endblock %}
    <footer class="text-center">
      <br>
      Made with love at
      <a href="https://urlab.be">
        <img src="/static/images/urlab.png" style="height: 1em;">
        UrLab
      </a>
      - Code on <a href="https://github.com/UrLab/dochub">GitHub</a>
      - <a href="https://cerkinfo.be">
          <img style="height: 1.0em;" src="/static/images/ci.png">
        </a>
      - <a href="/api">API</a>
      <br><br>
    </footer>


    {% block script %}{% endblock %}

    <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      messageStyle: "none",
      tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
    });
    </script>
    <script type="text/javascript" async
      src="//cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>

    <script async defer data-domain="dochub.be" src="https://stats.dochub.be/js/plausible.js"></script>

    <script>
        drift.identify(
            {{request.user.id}},
            {
                email:'{{request.user.email}}',
                startDate: '{{request.user.created|date:"U"}}000',
                inferred_faculty: '{{request.user.inferred_faculty}}',
                inscription_faculty: '{{request.user.inscription_faculty}}',
            }
        );
    </script>
  </body>
</html>
