{% load static %}
<!doctype html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/style.css' %}">
    <title>{% block title %}DocHub - ULB{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    {% block header %}
    {% endblock %}
</head>

<body>
    <div class="nav">
        <div class="logo">DocHub</div>
        <div style="justify-content: center;align-content: center;grid-column-start: 2;display: inline-grid;">
            <div style="width: 50vw;border: 2px solid black;border-radius: 0.5rem;justify-content: center;align-content: center;">
                <i class="fas fa-search" style="margin: 0.5rem;"></i>
                <input type="text" name="cours" placeholder="Chercher un cours (exemple: info-f-101 ou Microeconomie)" style="border: none;text-align: center;width: 91.666667%;outline: none;">
            </div>
        </div>
        <div class="dropdown">
            <span>Morti</span>
            <div class="dropdown-content">
                <a class="m-3" href="#profil">Profil</a>
                <a class="m-3" href="#mes_cours">Mes cours</a>
                <a class="m-3" href="#deco">Deconnexion</a>
            </div>
        </div>
    </div>

    {% block content %}
    {% endblock %}
    
</body>

</html>
