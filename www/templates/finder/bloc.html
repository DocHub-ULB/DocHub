<turbo-frame id="blocs">
    {% if blocs|length > 0 %}
        <div class="finder-col">
        {% for bloc in blocs %}
            <a
                class="inner-finder-col"
                href="{% url "finder_turbo" "courses" bloc.slug %}"
                data-turbo-frame="course"
            >
                <i class="fas fa-folder"></i> {{ bloc.name }}
            </a>
        {% endfor %}
        </div>
    {% endif %}
</turbo-frame>
