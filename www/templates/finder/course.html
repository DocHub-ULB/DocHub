{% load follow_tags %}

<turbo-frame id="courses">
    <div class="finder-col">
    {% for course in courses %}
        <div class="inner-finder-col">
            {{ course.name }}
            {% is_following request.user course as following %}
            {% if following %}
                <a title="Unfollow the course"><i class="fas fa-minus-circle" style="color: #F34040"></i></a>
            {% else %}
                <a title="Follow the course"><i class="fas fa-plus-circle" style="color: #43AC6A"></i></a>
            {% endif %}
        </div>
    {% endfor %}
    </div>
</turbo-frame>
