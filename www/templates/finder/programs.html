<turbo-frame id="{{ turbo_id }}" class="turbo-overflow" src="{% url "finder_turbo" "program" "empty" mobile %}">
    <div class="finder-col">
        {% for program_type in program_types %}
            <a class="inner-finder-col" onclick="toggleModal('{{ program_type.slug }}')" style="font-weight: bold;">
                {{ program_type.name }}<i id="{{ program_type.slug }}-arrow" class="modal-arrow fas fa-angle-left" style="float:right;"></i>
            </a>
            <div class="modal" id="{{ program_type.slug }}">
                {% for program in program_type.programs %}
                    <a
                        onclick="emptySubCat('courses', '{{ program.slug }}', 'program_link')"
                        class="inner-finder-col program_link"
                        {% if program.slug_ %}
                            href="{% url "finder_turbo" "blocs" program.slug_ mobile %}"
                        {% else %}
                            href="{% url "finder_turbo" "blocs" program.slug mobile %}"
                        {% endif %}
                        data-turbo-frame="{{ futur_turbo_id }}"
                        id="{{ program.slug }}"
                    >
                        <i class="fas fa-folder"></i> {{ program.name }}
                    </a>
                {% endfor %}
            </div>
        {% endfor %}
    </div>
</turbo-frame>
