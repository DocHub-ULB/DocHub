<div class="row collapse">
  <div class="large-12 columns">
    <label {% if field.errors %} class="error" {% endif %}>
      {{ field }}
    </label>
    {% if field.errors %}
      <small class="error">
        {% for error in field.errors %}
          {{error}}<br />
        {% endfor %}
      </small>
    {% endif %}

  </div>
</div>
